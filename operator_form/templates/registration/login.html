{% extends 'operator_form/base.html' %}
<!-- {% load crispy_forms_tags %} -->

{% block content %}
<!-- banner -->
<section>
    <div class="container-fluid pt-5">
        <div class="row justify-content-center align-items-center mt-5 pt-3">
            <div class="col-sm-10 text-center">
                <h1 class="display-4 text-uppercase text-white pb-3">Logo Here</h1>
                <h1 class="text-capitalize pb-3"><span class="text-warning">Welcome to </span><span class="text-white font-weight-bold">data entry</span></h1>
            </div>
        </div>
    </div>
</section>
<!-- end of banner -->
<!-- login form -->
<div class="container pt-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-4 text-white">
            {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Please provide valid details!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            {% endif %}
            <form method="POST">
                
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input id="id_username" name="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                </div>
                <div class="form-group form-check text-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Password</label>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary " value="Login">Submit</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
