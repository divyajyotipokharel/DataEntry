<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" href="images/title-img.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- {# Custom CSS#} -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Data Entry</title>
  </head>
  <body class="bg-blue">
    <section>
        <nav class="navbar navbar-expand-md navbar-light fixed-top scrolling-navbar bg-blue" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-white text-uppercase" href="#">Logo</a>
                <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#myNav" aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <!-- Links -->
                <div class="collapse navbar-collapse" id="myNav">
                  <!-- check for the user authentication in backend -->
                    {% if user.is_superuser %}
                      <!-- if user us authenticated display below contents -->
                      <!-- Left -->
                      <ul class="navbar-nav text-uppercase text-center ml-5">
                          <li class="nav-item pull-left my-auto"><a class="nav-link text-white" href="#">Home</a></li>
                          <li class="nav-item pull-left my-auto"><a class="nav-link text-white" href="#">About</a></li>
                      </ul>
                      <!-- Right -->
                      <ul class="navbar-nav text-center ml-auto">
                          <li class="nav-item pull-right my-auto"><a class="nav-link text-white" href="{% url 'admin_user_profile' %}">Welcome: <span class="font-weight-bold">{{user.username}}</span></a></li>
                          <li class="nav-item pull-right my-auto"><a class="nav-link text-white" href="{% url 'logout' %}">LogOut</a></li>
                          <li class="nav-item dropdown pull-left my-auto" data-toggle="dropdown">
                              <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">
                                  <span class="my-auto"><i class="ml-3 fas fa-user fa-2x text-white"></i></span>
                              </a>
                              <!-- <div class="dropdown-menu" role="menu">
                                  <a class="dropdown-item" href="{% url 'logout' %}">Logout <i class="ml-2 fas fa-sign-out-alt fa-1x text-primary"></i></a>
                                  <a class="dropdown-item" href="googel.com">google</a>
                                  <a class="dropdown-item" href="youtube.com">youtube</a>
                              </div> -->
                          </li>
                      </ul>
                    {% else %}
                      <!-- left items -->
                      <ul class="navbar-nav text-uppercase  ml-auto">
                          <li class="nav-item "><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                          <li class="nav-item "><a class="nav-link text-white" href="{% url 'about' %}">About</a></li>
                          <li class="nav-item "><a class="nav-link text-white" href="#">Team</a></li>
                          <li class="nav-item "><a class="nav-link text-white" href="#">Contact</a></li>
                      </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </section>
    <!-- end of navbar -->
    {% block content %}
                        
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- custom js -->
    <!-- js for form steps -->
    <script src="{% static 'js/jquery.steps.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
